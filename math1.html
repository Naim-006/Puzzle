<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
        background-image: url('Cicada2.jpg');
            background-size:cover;
            background-position:center;
            font-family:fantasy;
            background-color: #bfeaff;
            margin: ;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .question-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color:#9b9b9bed;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            
        }
        .answer-input {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            width: 150px;
        }
        .next-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        marquee {
            font-size: 12px;
            color: #ee0031;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-bar { position: absolute; top: 30px; right: 30px; cursor: pointer; color: #0003da; }
         .developer-info { display: none; position: fixed; top:10%; left: %; background-color:#ffeaff; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); backdrop-filter:blur(50px)}
    </style>
</head>
<body>
    <div class="menu-bar" onclick="toggleDeveloperInfo()"> _____<br>_____<br>_____ </div>
    
    <!-- Developer info -->
    <div class="developer-info" id="developer-info">
        <h3>Developed by  </h3>
        <p><img src="https://i.ibb.co/dWQHBh1/20240319-203819.jpg"></p>
        <p align="center">Naim Hossain</p>
        <p align="center"><a href="https://www.facebook.com/kbauzbl">Facebook</a></p>
        <p align="center"><a href="https://github.com/Naim-006">Github</a></p>
        <p align="center"><a href="hnayeem264@gmail.com">E- mail</a></p><h3 align="center">   <a href="developer.html">See More</a></h3>
        <!-- Add more information as needed -->
    </div>
    <div class="question-container">
        
        <marquee>Take khata, pen, and calculator. You will need them.</marquee>
        
        
        <h2>Math Question 1</h2>
        <img src="https://i.ibb.co/7SvHNT9/Smart-Select-20240318-062135-Slides.jpg" alt="Smart-Select-20240318-062135-Slides">
        <h2>What is the answer?</h2>
        <input type="number" id="answer" class="answer-input" placeholder="Enter your answer" required>
        
        <br>
        <button onclick="checkAnswer()" class="next-button">Next</button>
        <p id="error-message" class="error-message"></p>
        
    </div>

    <script>
        window.onload = function() {
    // Check if the page is refreshed
    if (performance.navigation.type === 1) {
        // Redirect to cheat.html
        window.location.href = 'index.html';
    }
};

        function toggleDeveloperInfo() {
            var developerInfo = document.getElementById('developer-info');
            if (developerInfo.style.display === 'none') {
                developerInfo.style.display = 'block';
            } else {
                developerInfo.style.display = 'none';
            }
        }
        var attempts = 0;

        function checkAnswer() {
            var userAnswer = parseFloat(document.getElementById('answer').value);
            if (userAnswer === 5.25) {
                // Redirect to the next page
                window.location.href = 'math2.html';
            } else {
                attempts++;
                document.getElementById('error-message').textContent = 'Incorrect answer. Please try again.';
                if (attempts >= 20) {
                    // Lock the page 
                    window.location.href = 'lock.html';
                }
            }
        }
    </script>
</body>
</html>
