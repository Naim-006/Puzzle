<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oops! You Tried to Cheat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #ff4d4d;
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    .emoji {
        font-size: 48px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="emoji">⛔️</div>
    <h1>Oops! You Tried to Cheat</h1>
    <p>Trying to cheat is not a good idea.</p>
    
</div>

<script>
    // Redirect to index.html after 2 seconds
    setTimeout(function(){
        window.location.href = "index.html";
    }, 2000);
</script>
</body>
</html>
