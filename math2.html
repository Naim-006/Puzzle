<body>

    <div class="timer" id="timer">Timer: 02:00</div>
    <div class="container">

        <h2>Math Question 2</h2>
        <img src="https://i.ibb.co/th79XRs/Smart-Select-20240318-062155-Slides.jpg" alt="Smart-Select-20240318-062155-Slides">
        <div class="question-container">
            <h3>What is the answer?</h3>
            <input type="number" id="answer" class="answer-input" placeholder="Enter your answer" required>
            <button onclick="checkAnswer()" class="next-button">Next</button><br><br>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
<script>
    var isRefreshing = false;

    window.onload = function() {
        // Check if the page is refreshed
        if (performance.navigation.type === 1 && !isRefreshing) {
            setTimeout(function() {
                window.location.href = 'cheat.html';
            }, 100);
        } else {
            var twoMinutes = 119;
            var display = document.querySelector('#timer');
            startTimer(twoMinutes, display);
        }
    };

    window.onbeforeunload = function() {
        isRefreshing = true;
    };

    function toggleDeveloperInfo() {
        var developerInfo = document.getElementById('developer-info');
        if (developerInfo.style.display === 'none') {
            developerInfo.style.display = 'block';
        } else {
            developerInfo.style.display = 'none';
        }
    }

    var attempts = 0;
    var timerInterval;

    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        timerInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = "Timer: " + minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(timerInterval);
                window.location.href = 'lock.html';
            }
        }, 1000);
    }

    function checkAnswer() {
        var userAnswer = parseFloat(document.getElementById('answer').value);
        if (userAnswer === 1.33) {
            clearInterval(timerInterval);
            window.location.href = 'math3.html';
        } else {
            attempts++;
            document.getElementById('error-message').textContent = 'Incorrect answer. Please try again.';
            if (attempts >= 20) {
                clearInterval(timerInterval);
                window.location.href = 'lock.html';
            }
        }
    }
</script>
