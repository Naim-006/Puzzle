<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content:;
            height: 100vh;
        }
        .question-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .answer-input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .next-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
        .timer {
            font-size: 18px;
            color:red;
        }
    </style>
</head>
<body>
    <hr><marquee>*from here timer will knock you out</marquee><br><hr>
    <img src="https://i.ibb.co/th79XRs/Smart-Select-20240318-062155-Slides.jpg" alt="Smart-Select-20240318-062155-Slides" border="0" width="75%">
    <div class="question-container">
        <h2>What is the answer?</h2>
        <input type="number" id="answer" class="answer-input" placeholder="Enter your answer" required>
        <button onclick="checkAnswer()" class="next-button">Next</button>
    </div>
    <div class="timer" id="timer">Timer: 2:00</div>

    <script>
        var attempts = 0;
        var timerInterval;

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "Timer: " + minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    // Redirect to lock page after 2 minutes
                    window.location.href = 'lock_page.html';
                }
            }, 1000);
        }

        window.onload = function () {
            var twoMinutes = 120,
                display = document.querySelector('#timer');
            startTimer(twoMinutes, display);
        };

        function checkAnswer() {
            var userAnswer = parseFloat(document.getElementById('answer').value);
            if (userAnswer === 5.64) {
                clearInterval(timerInterval);
                // Redirect to math3 page
                window.location.href = 'math3.html';
            } else {
                attempts++;
                if (attempts >= 50) {
                    clearInterval(timerInterval);
                    // Redirect to lock page after 5 wrong attempts
                    window.location.href = 'lock.html';
                }
            }
        }
    </script>
</body>
</html>
